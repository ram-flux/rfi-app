dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  flutter_slidable: ^3.0.1
  flutter_svg: ^2.0.9
  flutter_easyloading: ^3.0.5
  get: ^4.6.6
  google_fonts: ^6.1.0
  intl: ^0.18.1
