  bip39: ^1.0.6
  carousel_slider: ^4.2.1
  extended_image: ^8.2.0
  flex_color_scheme: ^7.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.3.9

flutter:
