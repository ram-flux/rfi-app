name: ramflux_app
description: "ram flux web3 anonymous secure msg."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  flutter_slidable: ^3.0.1
  flutter_svg: ^2.0.9
  flutter_easyloading: ^3.0.5

  # Flutter Quill Packages
  flutter_quill: ^9.2.10
  flutter_quill_extensions: ^9.2.10

  # No flutter_quill ^9.2.10 packages
  cached_network_image: ^3.3.1

  get: ^4.6.6
  google_fonts: ^6.1.0
  intl: ^0.18.1
  pinput: ^3.0.1
  pull_to_refresh_flutter3: ^2.0.2
  shared_preferences: ^2.2.2
  animations: ^2.0.11
  badges: ^3.1.2
  carousel_slider: ^4.2.1
  extended_image: ^8.2.0
  flex_color_scheme: ^7.3.1
  grouped_list: ^5.1.2
  audio_waveforms: ^1.0.4
  photo_manager: ^3.0.0-dev.5
  photo_manager_image_provider: ^2.1.0
  file_picker: ^6.1.1

  im_flutter_plugin:
    git:
      url: git@github.com:ram-flux/im-flutter-plugin.git
      ref: main
      path: im_flutter_plugin

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.3.9

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/google_fonts/Poppins/
    - assets/emoji/modern/
